<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sample Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main_body">
            <table id="btn_table">
                <tr>
                    <div id="lbl_res"></div>
                </tr>
                <tr>
                    <td>
                        <button onclick="click_numbers(7)">7</button>
                    </td>
                    <td>
                        <button onclick="click_numbers(8)">8</button>
                    </td>
                    <td>
                        <button onclick="click_numbers(9)">9</button>
                    </td>
                    <td>
                        <button id="operator" onclick="click_operators('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="click_numbers(4)">4</button>
                    </td>
                    <td>
                        <button onclick="click_numbers(5)">5</button>
                    </td>
                    <td>
                        <button onclick="click_numbers(6)">6</button>
                    </td>
                    <td>
                        <button id="operator" class="math_op" onclick="click_operators('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="click_numbers(1)">1</button>
                    </td>
                    <td>
                        <button onclick="click_numbers(2)">2</button>
                    </td>
                    <td>
                        <button onclick="click_numbers(3)">3</button>
                    </td>
                    <td>
                        <button id="operator" onclick="click_operators('*')">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="operator_eq" onclick="click_operators('=')">=</button>
                    </td>
                    <td>
                        <button onclick="click_numbers(0)">0</button>
                    </td>
                    <td>
                        <button id="operator" onclick="click_operators('.')">.</button>
                    </td>
                    <td>
                        <button id="operator" onclick="click_operators('/')">/</button>
                    </td>
                </tr>
            </table>
            <div id="name">
                <span id="name_hover">
                    by theMHD
                </span>
            </div>
        </div>

        <script type="text/javascript" src="backCode.js" async defer></script>
    </body>
</html>
